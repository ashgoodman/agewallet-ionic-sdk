<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AgeWallet SDK Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      padding-top: env(safe-area-inset-top, 32px);
      padding-bottom: env(safe-area-inset-bottom, 32px);
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .icon-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      font-size: 50px;
    }

    .icon-container.locked {
      background: rgba(99, 102, 241, 0.1);
    }

    .icon-container.verified {
      background: rgba(16, 185, 129, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #6b7280;
      border: 1px solid #e5e7eb;
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: block;
    }

    #unverified-view, #verified-view {
      display: none;
    }

    #unverified-view.show, #verified-view.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading show">
      <p>Loading...</p>
    </div>

    <div id="unverified-view">
      <div class="icon-container locked">ðŸ”’</div>
      <h1>Age Verification Required</h1>
      <p>You must verify your age to access this content.</p>
      <button id="verify-btn" class="btn-primary">Verify with AgeWallet</button>
    </div>

    <div id="verified-view">
      <div class="icon-container verified">âœ“</div>
      <h1>Age Verified</h1>
      <p>You have successfully verified your age.</p>
      <button id="clear-btn" class="btn-secondary">Clear Verification</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
